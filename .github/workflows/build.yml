name: build

on:
  pull_request:
    branches: [main, master]
  push:
    branches: ["*"]
    tags: ["*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: npm install
      - run: npm run pretest
